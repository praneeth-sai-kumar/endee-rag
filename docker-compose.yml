services:
  endee-oss:
    image: endeeio/endee-server:latest
    container_name: endee-oss
    ports:
      - "8080:8080"
    ulimits:
      nofile: 100000

    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "5"

    environment:
      NDD_NUM_THREADS: 0
      NDD_AUTH_TOKEN: ""
    volumes:
      - endee-data:/data
    restart: unless-stopped

volumes:
  endee-data:
